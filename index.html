<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" rel="stylesheet">
    <title>Awesome Books</title>
</head>
<body>
    <main>
        <h1 class="page-header">All awesome books</h1>

        <div class="displayed-books"></div>

        <div class="line-break"></div>

        <h2 class="form-header">Add a new book</h2>

        <form action="" class="add-form">
            <label for="book-name" class="hide-label">Book Name</label>
            <input type="text" class="form-input" id="book-name" placeholder="Title" required>
            <label for="book-author" class="hide-label">Book Author</label>
            <input type="text" class="form-input" id="book-author" placeholder="Author" required>
            <button type="submit" class="add-book">Add</button>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
